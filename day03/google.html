<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="navbar ">
            <a href="#" class="nav-item">Gmail</a>
            <a href="#" class="nav-item">Images</a>
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="main">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" width="272"/>
            <div class="input-area">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="input-box">
                <i class="fa-solid fa-microphone mic-icon"></i>
                <i class="fa-solid fa-camera camera-icon"></i>
            </div>
            <div class="button-area">
                <button class="button-style">Google Search</button>
                <button class="button-style">I'm feeling lucky</button>
            </div>
            <div>
                Google offered in:
                <a href="#" class="language">한국어</a>
                <a href="#" class="language">Français</a>
                <a href="#" class="language">中文</a>
            </div>
        </div>
        
        <div class="footer">
            <div class="first-line">Korean</div>
            <div class="second-line">
                <span">
                    <a href="#" class="second-line-text">About</a>
                    <a href="#" class="second-line-text">Advertising</a>
                    <a href="#" class="second-line-text">Business</a>
                    <a href="#" class="second-line-text">How search works</a>
                </span>
                <span class="second-line-right">
                    <a href="#" class="second-line-text">Privacy</a>
                    <a href="#" class="second-line-text">Term</a>
                    <a href="#" class="second-line-text">Settings</a>
                </span>
            </div>

        </div>

    </body>

</html>
